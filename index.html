<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Opinión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📋 Encuesta de Opinión</h1>
      <p>Tu opinión nos ayuda a mejorar</p>
    </header>

    <main>
      <section class="form-section">
        <h2>Responde la encuesta</h2>
        <form id="opinionForm">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

          <label for="opinion">Opinión:</label>
          <textarea id="opinion" placeholder="Escribe tu opinión aquí..." required></textarea>

          <label for="satisfaccion">Nivel de satisfacción:</label>
          <select id="satisfaccion" required>
            <option value="">Selecciona una opción</option>
            <option value="Muy satisfecho">Muy satisfecho</option>
            <option value="Satisfecho">Satisfecho</option>
            <option value="Neutral">Neutral</option>
            <option value="Insatisfecho">Insatisfecho</option>
          </select>

          <button type="submit" class="btn">Enviar Opinión</button>
        </form>
      </section>
      <section class="results-section">
        <h2>📊 Opiniones Registradas</h2>
        <table id="tablaOpiniones">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Opinión</th>
              <th>Satisfacción</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
